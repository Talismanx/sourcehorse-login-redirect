<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SourceHorse Login Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to SourceHorse...</h2>

  <script>
    // Grab the Supabase magic link hash
    const hash = window.location.hash || '';
    console.log('Magic link hash:', hash);

    // âœ… Extension IDs
    const candidateIds = [
      'kdjnmpafgpneipjegcdaklclfihoafce', // dev build
      // 'your_production_id_here',        // add after Web Store
    ];

    const targetId = candidateIds[0];

    // Encode hash in query param as fallback for MV3
    const extensionUrl = `chrome-extension://${targetId}/login.html?magic=${encodeURIComponent(hash)}${hash}`;
    console.log('Redirecting to extension URL:', extensionUrl);

    // Open extension in new tab and close redirect page
    window.open(extensionUrl, '_blank');
    setTimeout(() => window.close(), 1500);
  </script>
</body>
</html>
