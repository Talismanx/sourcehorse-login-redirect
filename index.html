<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SourceHorse Login Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to SourceHorse...</h2>

  <script>
    // Capture the Supabase magic link hash
    const hash = window.location.hash || '';
    console.log('Magic link hash:', hash);

    // ✅ Add your extension IDs here
    const candidateIds = [
      'kdjnmpafgpneipjegcdaklclfihoafce', // current dev
      // 'your_production_id_here', // add once published
    ];

    // Pick the first candidate for now
    const targetId = candidateIds[0];

    // Build full extension URL with hash
    const extensionUrl = `chrome-extension://${targetId}/login.html${hash}`;
    console.log('Redirecting to extension URL:', extensionUrl);

    // ✅ Open extension in a new tab (forces fresh context)
    window.open(extensionUrl, '_blank');

    // ✅ Close redirect page
    window.close();
  </script>
</body>
</html>
