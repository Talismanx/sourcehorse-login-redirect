<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SourceHorse Login Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to SourceHorse...</h2>

  <script>
    // Extract the Supabase magic link hash
    const hash = window.location.hash || '';
    console.log('Magic link hash:', hash);

    // âœ… Extension IDs
    const candidateIds = [
      'kdjnmpafgpneipjegcdaklclfihoafce', // current dev build
      // 'your_production_id_here',        // add after Web Store publish
    ];

    function tryRedirect() {
      if (candidateIds.length > 0) {
        const targetId = candidateIds[0]; // use first ID by default
        const redirectUrl = `chrome-extension://${targetId}/login.html${hash}`;
        console.log('Redirecting to:', redirectUrl);
        location.href = redirectUrl;
      } else {
        document.body.innerHTML = `
          <h3>Could not detect SourceHorse extension.</h3>
          <p>Please install the extension and try again.</p>
        `;
      }
    }

    tryRedirect();
  </script>
</body>
</html>
